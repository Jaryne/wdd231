<html lang="en-US">

<head>
  <meta charset="UTF-8">

  <meta property="og:title" content="Heaven's Door Network Page">

  <!-- Fonts and Icon -->

    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="icon" href="images/hd-icon.png" type="image/x-icon">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/smaller.css">
  <link rel="stylesheet" href="styles/larger.css">
  <link rel="stylesheet" href="styles/music.css">
  <link rel="stylesheet" href="styles/form.css">
  
  <!-- Scripts -->
  <script src="scripts/main.js" defer></script>
  <script src="scripts/network.js" defer></script>
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/hd-logo.png" alt="Heaven's Door Logo">
    </div>
    <nav>
      <ul>
        <li><a href="heavensdoor.html" id="home">Home</a></li>
        <li><a href="hallofframe.html" id="hall">Hall of Frame</a></li>
        <li><a href="artists.html" id="artists">Artists</a></li>
        <li><a href="network.html" id="network">Network</a></li>
      </ul>
    </nav>

    <div class="header-controls">
      <!-- Music Player -->
      <button id="music-toggle" class="music-btn">|||</button>
      <iframe id="spotify-player" style="display: none;"
        src="https://open.spotify.com/embed/playlist/1UKfq4kJNWFFNYF548JkOn?utm_source=generator" width="400"
        height="80" frameborder="0" allowtransparency="true" allow="encrypted-media" loading="lazy">
      </iframe>

      <!-- Visitor Counter -->
      <a id="visitor-counter">O</a>
      <span id="counter-display">0</span>
    </div>
  </header>

  <main class="container">
    <div class="heading">
      <h1>Suggestion box</h1>
      <p>Email us</p>
    </div>

    <form class="suggestion-form" action="onit.html" method="post">
      <label for="firstName">First Name:
        <input type="text" id="firstName" name="firstName" required autocomplete="given-name">
      </label>
    
      <label for="lastName">Last Name:
        <input type="text" id="lastName" name="lastName" required autocomplete="family-name">
      </label>
    
      <label for="email">Email Address:
        <input type="email" id="email" name="email" required autocomplete="email" placeholder="username@email.com">
      </label>
    
      <label for="suggestion">Art Submission or Suggestion:
        <textarea id="suggestion" name="suggestion" rows="5" required placeholder="Describe the artwork or idea..."></textarea>
      </label>

      <button id="text-submit" type="submit">Send Suggestion</button>
    </form>
    
  </main>

  <footer>
    <div class="footer-left">
      <img src="images/hd-logo.png" alt="Logo" class="logo" />
    </div>

    <div class="footer-right">
      <div class="footer-links">
        <a href="#" class="footer-link">USER AGREEMENT</a>
        <span class="divider">|</span>
        <a href="#" class="footer-link">PRIVACY POLICY</a>
      </div>
      <p class="copyright">Â© Heaven's Door ALL RIGHTS RESERVED</p>
    </div>

    <div class="socials">
      <a href="#"><img src="images/fb-icon.png" alt="Facebook icon"></a>
      <a href="#"><img src="images/x-icon.png" alt="Twitter icon"></a>
      <a href="#"><img src="images/ig-icon.png" alt="Instagram icon"></a>
      <a href="#"><img src="images/tt-icon.png" alt="Tiktok icon"></a>
    </div>
  </footer>
</body>

</html>
