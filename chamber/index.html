<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Homepage</title>

    <!-- Open Graph tags -->
    <meta property="og:title" content="Testing Social Media Meta Data">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/rizal-monument.webp" type="image/x-icon">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/smaller.css">
    <link rel="stylesheet" href="styles/larger.css">

    <!-- Scripts -->
    <script src="scripts/date.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <script src="scripts/weather.js" defer></script>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="images/rizal-monument.webp" alt="Rizal Monument Chamber Logo">
            <h2>Philippines Directory</h2>
        </div>

        <nav>
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>
            <div id="overlay" onclick="toggleMenu()"></div> <!-- Overlay -->
            <ul id="navMenu" class="slide-out">
                <li><a href="index.html" class="active">Home<span class="dot"></span></a></li>
                <li><a href="directory.html" class="dot">Directory<span class="dot"></span></a></li>
                <li><a href="#">Join<span class="dot"></span></a></li>
                <li><a href="#">Discover<span class="dot"></span></a></li>
            </ul>
        </nav>        
    </header>

    <section class="hero">
        <img src="images/sorsogon.jpg" alt="Scenic view of Sorsogon">
        <button class="hero-button" aria-label="Buy tickets for the keynote event">Keynote Tickets</button>
    </section>

    <main>
        <h1>Philippines Directory</h1>

        <section class="info-sections">
            <div class="section events">
                <h2>Upcoming Events</h2>
                <p>Stay updated with the latest happenings.</p>
            </div>
            <div class="section weather">
                <h2>Current Weather</h2>
                <div id="weather-info"></div>
            </div>
            <div class="section forecast">
                <h2>Weather Forecast</h2>
                <div id="forecast-info"></div>
            </div>
        </section>

        <div class="view-toggle">
            <button id="grid-view" aria-label="Switch to grid view">Grid</button>
            <button id="list-view" aria-label="Switch to list view">List</button>
        </div>

        <section class="members-container">
            <h2>Featured Members</h2>
            <div id="members-list" class="grid-view">
                <!-- members.json loads here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Jaryne Manrique. All rights reserved.</p>
        <p id="lastModified"></p>
        <div class="social-icons">
            <a href="#" aria-label="Visit our Facebook page"><img src="images/facebook-icon.png"
                    alt="Facebook icon"></a>
            <a href="#" aria-label="Visit our Twitter profile"><img src="images/twitter-icon.png"
                    alt="Twitter icon"></a>
            <a href="#" aria-label="Visit our Instagram profile"><img src="images/instagram-icon.png"
                    alt="Instagram icon"></a>
